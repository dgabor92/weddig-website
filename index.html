<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedding website</title>
    <!--Eric Meyer CSS reset-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <article>
      <header class="cover">
        <div class="wrapper">
          <div class="tagline">
            <h3>We're getting married</h3>
          </div>
          <h1 class="headline">Zoe & Alex</h1>
          <h3 class="date">August 1, 2018</h3>
        </div>
      </header>
    </article>
    <main>
      <section class="section">
        <h2>Locations</h2>
        <div class="ceremony">
          <h3>Ceremony</h3>
          <img
            src="https://orange.codeberryschool.com/content/images/project-assets/wedding-landing-ceremony.png"
            alt="Ceremony"
          />
          <div>St. Nicholas Church</div>
          <div>2 Trinity Square, Budapest</div>
        </div>
      </section>
    </main>
    <footer>
      <div class="wrapper">
        <strong>Made with ♥ in Budapest ©2018 | Icons by</strong> Becris (CC 3.0
        BY)
      </div>
    </footer>
  </body>
</html>
